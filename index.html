<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | this.place</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/this-place-webgl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div>
	  <h1>Instructions</h1>
	  <ul>
	    <li>WASD for movement</li>
	    <li>Mouse for camera</li>
	    <li>F to interact with the block infront of you</li>
	    <li>V to interact with the block below you</li>
	    <li>R to reload the scene</li>
	    <li>You can report any bugs or leave suggestions <a href="https://github.com/this-place/this.place/issues">here</a></li>
	  </ul>
	</div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">this.place</div>
      </div>
    </div>
  </body>
</html>
